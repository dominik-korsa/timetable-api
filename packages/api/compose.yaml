services:
  server:
    build:
      context: .
      target: final
      args:
        - DATABASE_URL
    environment:
      - DATABASE_URL
    networks:
      - traefik-proxy
      - default
    labels:
      - traefik.enable=true
      - traefik.http.routers.timetable-api-adminer.rule=Host(`${TRAEFIK_HOST}`)
      - traefik.http.routers.timetable-api-adminer.entrypoints=https
      - traefik.http.services.timetable-api-adminer.loadbalancer.server.port=3000

networks:
  traefik-proxy:
    external: true
    name: traefik-proxy